<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>Testando Formulários</h1>
    </header>
    <form>
        <div class="campo">
            <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="Digite o seu Nome..." required>
        </div>
        <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite o seu Email..." required>
        </div>
        <div class="campo">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha" required>
        </div>
        <div class="campo">
            <label for="genero">Gênero</label>
            <input type="radio" name="genero" value="masculino" required>Masculino
            <input type="radio" name="genero" value="feminino" required>Feminino
            <input type="radio" name="genero" value="outro" required>Outro
        </div>

        <button type="submit">Enviar</button>

    </form>

</body>

</html>
